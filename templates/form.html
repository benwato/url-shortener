<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>URL-Shortener</title>
</head>
<body class="d-flex justify-content-center align-items-center mt-5 flex-column">
    <header class="fs-1 badge bg-success text-wrap">
        We Shorten Your URL's !!
    </header>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p>{{ messages[0] }}</p>
        {% endif %}
    {% endwith %}
    <form class="mt-5 mb-4 align-content-center"id="submission" action="" method="POST">
        <input type="text" placeholder="Input Url" name="url-input" value={{url}}>
        <input class="btn btn-success" type="submit" id="url-submit" value="Submit">
    </form>
    {% if shortened %}
        <p>Here is your brand new shortened URL:</p>
    <div class="d-flex justify-content-center align-content-center">
        <a class="me-2" href="{{url}}" target=_blank>{{shortened}}</a>
        <input class="btn btn-success" type="button" id="url-copy" value="Copy" onclick="copyTextToClipboard()">
    </div>
    {% endif %} 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function copyTextToClipboard() {
            copy = document.querySelector('a')
            console.log(copy.innerText)
            navigator.clipboard.writeText(copy.innerText)
        }
    </script>
</body>
</html>
