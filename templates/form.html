<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL-Shortener</title>
</head>
<body>
    <form id="submission" action="" method="POST">
        <input type="text" name="url-input" value={{url}}>
        <input type="submit" id="url-submit" value="Submit">
    </form>
    {% if shortened %}
        <p>Here is your brand new shortened URL:</p>
        <a href="{{url}}" target=_blank>{{shortened}}</a>
    {% endif %} 
</body>
</html>
